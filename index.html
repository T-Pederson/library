<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="styles.css">
    <script src="library.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Library</h1>
        <button id="newBook">New Book</button>
    </div>

    <div class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <span class="close">&times;</span>
                <h2>Add New Book</h2>
            </div>
            <div class="modal-body">
                <form>
                    <label for="title">Title</label>
                    <input type="text" name="title" required maxlength="48">
                    <label for="author">Author</label>
                    <input type="text" name="author" required maxlength="48">
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" step="1" min="1" maxlength="48" required>
                    <span>Read</span>
                    <label class="switch">
                        <input type="checkbox" id="read">
                        <span class="slider round"></span>
                    </label>
                    <button type="button" id="addBook">Add Book</button>
                </form>
            </div>
        </div>
    </div>
    

    <div class="cards"></div>
</body>
</html>
